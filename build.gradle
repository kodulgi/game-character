plugins {
    id 'java'
    id 'application'
}

group = 'game'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClass = 'game.Main'
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8']   // ✅ 실행 JVM
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}